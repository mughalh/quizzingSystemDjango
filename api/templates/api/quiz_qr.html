{% extends 'api/base.html' %}
{% load static %}

{% block title %}Quiz QR Code{% endblock %}

{% block content %}
<h1>Quiz Created Successfully!</h1>
<p>Share this QR code with participants to join the quiz:</p>
<img src="{{ qr_code_url }}" alt="QR Code">
<p>Or use the join code: <strong>{{ join_code }}</strong></p>
<a href="{% url 'start' %}" class="button">Create Another Quiz</a>
{% endblock %}
